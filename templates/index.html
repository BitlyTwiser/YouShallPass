
<!DOCTYPE html>
<html>
<head>

<body>

<h2>Password Generator</h2>
<p>Obtain a Randomly Generated Password</p>
<hr>
<div class="buttonHolder">
<form id="myForm">
    <label for="length">Length:</label><br>
    <input type="text" id="length" name="length" placeholder="8"><br>
    <input type="checkbox" id="specchar" value="specchar">
    <label for="specchar">Special Character</label><br>
    <input type="checkbox" id="uppercase" value="uppercase">
    <label for="uppercase">Upper Case Characters</label><br>
    <button type="submit">Generate</button>
</form> 
</div>
</div>
<hr>
<br>
</body>
</main>
<script>
    window.addEventListener( "load", function () {
  function sendData() {
    const XHR = new XMLHttpRequest();

    // Bind the FormData object and the form element
    const FD = new FormData( form );

    // Define what happens on successful data submission
    XHR.addEventListener( "load", function(event) {
      alert( event.target.responseText );
    } );

    // Define what happens in case of error
    XHR.addEventListener( "error", function( event ) {
      alert( 'Oops! Something went wrong.' );
    } );

    // Set up our request
    XHR.open( "POST", "http://127.0.0.1:8002/password" );

    // The data sent is what the user provided in the form
    XHR.send( FD );
  }
 
  // Access the form element...
  const form = document.getElementById( "myForm" );

  // ...and take over its submit event.
  form.addEventListener( "submit", function ( event ) {
    event.preventDefault();

    sendData();
  } );
} );
</script>
